<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body,div{ margin:0;padding:0;}
.box{ width:500px;height:300px; padding:50px;margin:20px auto 0; position:relative;}
.box span{width:50px;height:50px; font: 30px/50px Arial; font-weight:bold; color:#fff;background:#999; border-radius:50%; text-align: center; display:block; position:absolute;}
.box span:nth-of-type(1){ top:225px; left:-20px;}
.box span:nth-of-type(2){ top:225px; right:-20px;}
.box img{width:500px;height:300px; position:absolute;}
</style>
</head>

<body>
<div class="box">
    <span> < </span>
    <img src="../images/accordion/1.jpg" />
    <img src="../images/accordion/2.jpg" />
    <img src="../images/accordion/3.jpg" />
    <img src="../images/accordion/4.jpg" />
    <span> > </span>
</div>
</body>
</html>
